services:
  - type: web
    name: polaroo-utility-calculator
    env: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
      playwright install-deps chromium
      apt-get update && apt-get install -y google-chrome-stable
    startCommand: uvicorn src.api_supabase:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: POLAROO_EMAIL
        sync: false
      - key: POLAROO_PASSWORD
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: STORAGE_BUCKET
        value: polaroo_pdfs
      - key: COHERE_API_KEY
        sync: false